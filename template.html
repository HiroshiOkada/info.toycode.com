<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        header, main, footer {
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        footer {
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        p {
            margin: 5px 0;
        }
        span {
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>$title$</h1>
    </header>
    <main>
        $body$
    </main>
</body>
</html>
